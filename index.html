<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Minesweeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script> -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center font-weight-bold">Minesweeper</h1>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn levelBtn" data-size="easy">
            Easy
          </button>
          <button type="button" class="btn levelBtn" data-size="medium">
            Medium
          </button>
          <button type="button" class="btn levelBtn" data-size="hard">
            Hard
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <i class="far fa-flag icon"></i><span class="mine">0</span>
        <i class="fas fa-mouse-pointer icon"></i><span class="move">0</span>
        <i class="far fa-clock icon"></i><span class="time">0</span>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="board"></div>
      </div>
    </div>
    <div id="win">
      <div class="container">
        <div class="row justify-content-md-center">
          <h1 class="glow">You won!<i class="far fa-grin-squint"></i></h1>
        </div>
        <div class="row justify-content-md-center">
          <i class="far fa-flag icon"></i><span class="mine">0</span>
          <i class="fas fa-mouse-pointer icon"></i><span class="move">0</span>
          <i class="far fa-clock icon"></i><span class="time">0</span>
        </div>
        <div class="row justify-content-md-center">
          <p class="darker">Click anywhere to start a new game.</p>
        </div>
      </div>
    </div>
    <div id="lost">
      <div class="container">
        <div class="row justify-content-md-center">
          <p class="big glow">You lost!<i class="far fa-sad-cry"></i></p>
        </div>
        <div class="row justify-content-md-center">
          <i class="far fa-flag icon"></i><span class="mine">0</span>
          <i class="fas fa-mouse-pointer icon"></i><span class="move">0</span>
          <i class="far fa-clock icon"></i><span class="time">0</span>
        </div>
        <div class="row justify-content-md-center">
          <p class="darker">Click anywhere to start a new game.</p>
        </div>
      </div>
    </div>
    <script src="MSGame.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
